<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра "Вгадай число"</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Гра "Вгадай число"</h1>
  <p>Програма загадала число від 1 до 100. Спробуй вгадати!</p>
  <input type="number" id="guessInput" placeholder="Введіть число" min="1" max="100">
  <button id="submitGuess">Перевірити</button>
  <button id="restartGame" style="display: none;">Почати знову</button>
  <!--  style="display: none;" -> для того щоб кнопка не показувалась на початку гри -->
  <div class="message" id="message"></div>
  <div id="attempts"></div>
  

</body>
</html>
